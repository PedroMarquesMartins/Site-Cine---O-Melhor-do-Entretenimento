<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cssLoginCadastro.css">
</head>
<body>
    <form action="" class="formClass">
        CADASTRO
        <br>
        <br>
        <label for="" class="usuarioClass">Usuário:</label>
            <input type="text" placeholder="Informe o usuário" class="userInput">
        <br>
        <label for="" class="senhaClass">Senha:</label>
            <input type="password" placeholder="Informe a senha" class="senhaInput">
            <br><br>

        <button onclick="btnFunc()" id="btnID">Cadastrar</button>

        <script>
        let cadastro = JSON.parse(localStorage.getItem("cadastro")) || [];

function registrar() {
    const userInformado = document.querySelector(".userInput").value;
    const senhaInformada = document.querySelector(".senhaInput").value;

    if (senhaInformada === "" || userInformado === "") {
        Swal.fire({
            title: "Erro!",
            text: "O campo de texto não pode estar vazio.",
            icon: "error"
        });
    } else {
        cadastro.push({ usuario: userInformado, senha: senhaInformada });
        atualizarCadastro();
        Swal.fire({
            title: "Enviado!",
            text: "Seu cadastro foi realizado com sucesso.",
            icon: "success"
        });
        setTimeout(() => {
                        window.location.href = "html.html";
                    }, 1000);
    }
}

function atualizarCadastro() {
    localStorage.setItem("cadastro", JSON.stringify(cadastro));
}

document.getElementById("btnID").addEventListener("click", (e) => {
    e.preventDefault();
    registrar();
});
        </script>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
